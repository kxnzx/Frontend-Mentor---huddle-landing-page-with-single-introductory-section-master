<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
     
  <div class="container">
    <header>
      <div class="desktop-left">
        <!--LOGO-->
        <a href="#"><img class="logo" src="images/logo.svg" alt="Logo"></a>
        <!--MOCK-UP-->
        <img class="mock-up" src="images/illustration-mockups.svg" alt="Illustration-Mockups">
      </div>
    </header>
    
    <main>
      <div class="desktop-right">
        <h1>Build The Community <br/> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button"><span>Register</span></button>
      </div>
      <!--SOCIAL MEDIA BUTTONS-->
      <ul class="social-media-links">
        <li><a href=""><i class="fab fa-facebook-f"></i></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
      </ul>
    <!--END OF SOCIAL MEDIA BUTTONS-->
    </main>
  </div>
  
  <footer>
     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kxnzx" target="_blank">kxnzx</a>.
    </div>
    </footer>
  </body>
</html>
